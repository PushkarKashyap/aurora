# --- Application Configuration ---

# Database Configuration
database_name: "aurora_history.db"

# Gemini File Search Store Configuration
file_search_store:
  display_name: "aurora-code-analysis-store"

# Gemini Model Configuration
gemini_model:
  chat_model_name: "gemini-2.5-flash"

# Knowledge Graph Configuration
knowledge_graph:
  # Graphs are stored in data/graphs/ using a hash of the repo path (e.g., graph_<hash>.json)
  graph_directory: "data/graphs"

# File Ingestion Configuration
ingestion:
  ignored_directories:
    - .git
    - __pycache__
    - venv
    - node_modules
    - .idea
    - .vscode
    - .gradio
    - .env
    - env
    - dist
    - build
    - target
    - bin
    - obj
    - out
    - tmp
    - temp
    - logs
    - .terraform
    - .serverless
    - coverage
    - .pytest_cache
    - .mypy_cache
    - .eggs
    - elm-stuff
    - bower_components
    - jspm_packages
    - typings
    - report
    - .bundle
    - vendor
    - .gradle
    - pkg
  ignored_files:
    - LICENSE
    - aurora_history.db
    - repositories.json
    - __init__.py
  allowed_extensions:
    - .pdf
    - .docm
    - .docx
    - .dotm
    - .dotx
    - .xlsx
    - .xlsm
    - .xltx
    - .xltm
    - .pptx
    - .pptm
    - .potx
    - .potm
    - .txt
    - .asc
    - .log
    - .ini
    - .text
    - .md
    - .markdown
    - .mdx
    - .yaml
    - .yml
    - .xml
    - .json
    - .jsonl
    - .csv
    - .tsv
    - .html
    - .htm
    - .css
    - .js
    - .ts
    - .jsx
    - .tsx
    - .py
    - .java
    - .c
    - .cc
    - .cpp
    - .cxx
    - .h
    - .hh
    - .hpp
    - .cs
    - .go
    - .rb
    - .sh
    - .sql
    - .dart
    - .scala
    - .pl
    - .php
    - .swift
    - .rs
    - .kt
    - .lua
    - .hs
mime_type_map:
  # Document Formats (Intelligent Document Parsing)
  .pdf: application/pdf
  .docm: application/vnd.ms-word.document.macroenabled.12
  .docx: application/vnd.openxmlformats-officedocument.wordprocessingml.document
  .dotm: application/vnd.ms-word.template.macroenabled.12
  .dotx: application/vnd.openxmlformats-officedocument.wordprocessingml.template
  .xlsx: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
  .xlsm: application/vnd.ms-excel.sheet.macroenabled.12
  .xltx: application/vnd.openxmlformats-officedocument.spreadsheetml.template
  .xltm: application/vnd.ms-excel.template.macroenabled.12
  .pptx: application/vnd.openxmlformats-officedocument.presentationml.presentation
  .pptm: application/vnd.ms-powerpoint.presentation.macroenabled.12
  .potx: application/vnd.openxmlformats-officedocument.presentationml.template
  .potm: application/vnd.ms-powerpoint.template.macroenabled.12
  
  # Text, Markup, and Plain Data Files
  .txt: text/plain
  .asc: text/plain
  .log: text/plain
  .ini: text/plain
  .text: text/plain
  .md: text/markdown
  .markdown: text/markdown
  .mdx: text/markdown
  .yaml: text/yaml
  .yml: text/yaml
  .xml: text/xml
  .json: text/plain
  .jsonl: text/plain
  .csv: text/csv
  .tsv: text/tab-separated-values
  
  # Web Content
  .html: text/html
  .htm: text/html
  .css: text/css
  .js: text/javascript
  .ts: text/plain
  .jsx: text/jsx
  .tsx: text/tsx
  
  # Programming/Source Code Files (using Gemini File Search API supported types)
  .py: text/x-python
  .java: text/x-java-source
  .c: text/x-c
  .cc: text/x-c
  .cpp: text/x-c++src
  .cxx: text/x-c++src
  .h: text/x-chdr
  .hh: text/x-chdr
  .hpp: text/x-c++hdr
  .cs: text/x-csharp
  .go: text/x-go
  .rb: text/x-ruby-script
  .sh: text/plain
  .sql: text/x-sql
  .dart: text/plain
  .scala: text/x-scala
  .pl: text/x-perl
  .php: text/php
  .swift: text/x-swift
  .rs: text/x-rust
  .kt: text/x-kotlin
  .lua: text/x-lua
  .hs: text/x-haskell